<!-- main app container -->
<div  style="margin-left: 500px;">
  <div class="card m-3" style="max-width: 500px;">
      <h5 class="card-header">Registration</h5>
      <div class="card-body">
          <form [formGroup]="registerForm">
              <div class="form-row">
                  <div class="form-group col">
                      <label>role</label>
                      <select formControlName="role" [(ngModel)]="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.role.errors }">
                          <option value=""></option>
                          <option value="Normal">Normal</option>
                          <option value="Audit">Audit</option>
                      </select>
                      <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
                          <div *ngIf="f.role.errors.required">role is required</div>
                      </div>
                  </div>
                
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="text" formControlName="email" class="form-control" [(ngModel)]="emails" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col">
                      <label>Password</label>
                      <input type="password" formControlName="password" [(ngModel)]="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
               
              </div>
              <div class="text-center">
                  <button class="btn btn-primary mr-1"(click)="onSubmit()">Register</button>
              </div>
          </form>   
      </div>
  </div>
  </div>
